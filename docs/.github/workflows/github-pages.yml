name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: false
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      
      - name: Check directory structure
        run: |
          echo "Checking repository structure:"
          ls -la
          echo "Contents of docs directory:"
          ls -la docs/
          
          # Make sure we have an index.html file
          if [ ! -f "docs/index.html" ]; then
            echo "ERROR: docs/index.html not found"
            exit 1
          fi
          
          # Make sure we have app.js
          if [ ! -f "docs/app.js" ]; then
            echo "ERROR: docs/app.js not found"
            exit 1
          fi
          
          # Clean up problematic files
          if [ -d "docs/.git" ]; then
            echo "Found .git directory in docs, removing it"
            rm -rf docs/.git
          fi
          if [ -f ".gitmodules" ]; then
            echo "Found .gitmodules file, removing it"
            rm -f .gitmodules
          fi
          
          # Ensure .nojekyll file exists to disable Jekyll processing
          if [ ! -f "docs/.nojekyll" ]; then
            echo "Creating .nojekyll file"
            touch docs/.nojekyll
          fi
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './docs'
  
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
