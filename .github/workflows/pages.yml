name: Deploy GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

# Sets full permissions for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write
  actions: write
  deployments: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false  # Don't attempt to check out submodules
          
      - name: Remove docs/.git if it exists
        run: |
          if [ -d "docs/.git" ]; then
            echo "Found .git directory in docs, removing it"
            rm -rf docs/.git
          fi
        
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        with:
          enablement: true # Explicitly enable GitHub Pages
          
      # Skip Jekyll build since we already have static HTML
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './docs'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4