name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

# Sets permissions required for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: false  # Don't attempt to check out submodules
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
        - name: Check docs directory
        run: |
          ls -la
          echo "Checking docs directory structure:"
          if [ -d "docs/.git" ]; then
            echo "Found .git directory in docs, removing it"
            rm -rf docs/.git
          fi
          if [ -f ".gitmodules" ]; then
            echo "Found .gitmodules file, removing it"
            rm -f .gitmodules
          fi
          echo "Contents of docs directory:"
          ls -la docs/
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./docs
  
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
